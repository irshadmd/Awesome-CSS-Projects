 <!DOCTYPE html>
 <html>
     <head>
         <title>Todolist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="todolist.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
     </head>

<!--section-->

     <section class="section1">
          <!--container-->
         <div class="container">
                <div class="row">
           
               
                <!--Heading group-->
                    <div class="heading_grp">
                        <h1 class="heading1">To-Do-List</h1>
                        <h6 class="heading6">Powered By Ritwik Dalmia</h6>
                    
                    </div>
                        <br>              
                    <!--add task-->
                    <div class="add_task" id="add_task">
                        <input type="text" placeholder="Add New Task"> 
                        <button type="button" id="add" class="add_btn"><i class="fa fa-plus-circle"></i></button>

                    
                    </div>
                    <!--add task-->
                    <div class="list"id="tasks"></div>
            
            </div>   
       
       
    </div>
    <!--Script-->
    
    <script type="text/javascript">
document.querySelector('#add').onclick = function(){
    if(document.querySelector('#add_task input').value.length == 0){
        alert("Please Enter a Task")
    }
    else{
        document.querySelector('#tasks').innerHTML += `
            <div class="task_added">
                <span id="taskname">
                    ${document.querySelector('#add_task input').value}
                </span>
                <button class="delete">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
</svg>
                </button>
            </div>
        `; 
        var current_tasks = document.querySelectorAll(".delete");
        for(var i=0; i<current_tasks.length; i++){
            current_tasks[i].onclick = function(){
                this.parentNode.remove();
            }
        }
        document.querySelector("#add_task input").value="";
    }
}
    </script>

            </div> <!--container-->
                
            

     </section>
     <!--section ends-->
