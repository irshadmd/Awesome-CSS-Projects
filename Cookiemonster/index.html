<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/master.js" defer></script>
        <title>Cookiemonster</title>
    </head>
    <body class="u-no-overflow">
        <main>
            <!-- Code for Cookiemonster -->
            <figure class="cookiemonster">
                <div class="cookiemonster__eye cookiemonster__eye--left">
                    <div class="cookiemonster__innerEye"></div>
                </div>
                <div class="cookiemonster__eye cookiemonster__eye--right">
                    <div class="cookiemonster__innerEye"></div>
                </div>
                <div class="cookiemonster__mouth" id="js--mouth"></div>
                <div
                    class="cookiemonster__mouthEnd cookiemonster__mouthEnd--left"
                ></div>
                <div
                    class="cookiemonster__mouthEnd cookiemonster__mouthEnd--right"
                ></div>
                <div
                    class="cookiemonster__mouthCircle cookiemonster__mouthCircle--first"
                ></div>
                <div
                    class="cookiemonster__mouthCircle cookiemonster__mouthCircle--second"
                ></div>
                <div
                    class="cookiemonster__mouthCircle cookiemonster__mouthCircle--third"
                ></div>
                <div
                    class="cookiemonster__mouthCircle cookiemonster__mouthCircle--fourth"
                ></div>
                <div
                    class="cookiemonster__mouthCircle cookiemonster__mouthCircle--fifth"
                ></div>
                <div
                    class="cookiemonster__mouthCircle cookiemonster__mouthCircle--sixth"
                ></div>
            </figure>
            <!-- Code for the cookies -->
            <figure class="cookie cookie--first" data-cookie="1">
                <div class="cookie__spot cookie__spot--first"></div>
                <div class="cookie__spot cookie__spot--second"></div>
                <div class="cookie__spot cookie__spot--third"></div>
                <div class="cookie__spot cookie__spot--fourth"></div>
            </figure>
            <figure class="cookie cookie--second" data-cookie="1">
                <div class="cookie__spot cookie__spot--first"></div>
                <div class="cookie__spot cookie__spot--second"></div>
                <div class="cookie__spot cookie__spot--third"></div>
                <div class="cookie__spot cookie__spot--fourth"></div>
            </figure>
            <figure
                class="cookie cookie--third cookie--chocolate"
                data-cookie="1"
            >
                <div class="cookie__spot cookie__spot--first"></div>
                <div class="cookie__spot cookie__spot--second"></div>
                <div class="cookie__spot cookie__spot--third"></div>
                <div class="cookie__spot cookie__spot--fourth"></div>
            </figure>
            <figure class="cookie cookie--fourth" data-cookie="1">
                <div class="cookie__spot cookie__spot--first"></div>
                <div class="cookie__spot cookie__spot--second"></div>
                <div class="cookie__spot cookie__spot--third"></div>
                <div class="cookie__spot cookie__spot--fourth"></div>
            </figure>
            <figure class="cookie cookie--fifth cookie--red" data-cookie="1">
                <div class="cookie__spot cookie__spot--first"></div>
                <div class="cookie__spot cookie__spot--second"></div>
                <div class="cookie__spot cookie__spot--third"></div>
                <div class="cookie__spot cookie__spot--fourth"></div>
            </figure>
        </main>
        <audio id="js--snackTime" src="/audio/snack_time!.mp4"></audio>
        <audio id="js--music" src="/audio/nom2.mp4"></audio>
    </body>
</html>
