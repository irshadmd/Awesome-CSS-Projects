<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section>
        <h1>Temperature Convertor</h1>
        <div class="box">
            <div class="container">
                <label for="celsius">Celsius(&deg;C)</label>
                <input type="number" name="celsius" id="celsius" placeholder="Enter Temperature" oninput="celsiusToFahrenheit()">
            </div>
            <div class="container">
                <label for="fahrenheit">Fahrenheit(&deg;F)</label>
                <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature" oninput="fahrenheitToCelsius()">
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
