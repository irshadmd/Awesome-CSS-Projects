<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers"
      rel="stylesheet"
    />
    <title>Run Sonic</title>
    <link
      href="https://fonts.googleapis.com/css?family=Aclonica"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      .rm {
        background-image: url("https://i.pinimg.com/originals/b8/25/3c/b8253c9cccc6b62e92ad0bb2c2f40f92.png");
        width: 100%;
        height: 100vh;
        background-size: 100% 100%;
        position: relative;
      }

      /*---------------------------------------------------boy----------------------------------------------------------*/

      #gif4 {
        width: 125px;
        position: absolute;
        margin-top: 420px;
        animation-name: boy;
        animation-iteration-count: 1;
        animation-duration: 12s;
        animation-timing-function: linear;
      }

      @keyframes boy {
        0% {
          margin-left: 0%;
        }
        50% {
          margin-left: 53%;
        }
        100% {
          margin-left: 53%;
        }
      }

      /*---------------------------------------------------wolverine----------------------------------------------------------*/

      #gif3 {
        width: 230px;
        position: absolute;
        margin-top: 420px;
        margin-left: 83%;
        animation-name: wol;
        animation-iteration-count: 1;
        animation-duration: 12s;
        animation-timing-function: linear;
      }

      @keyframes wol {
        0% {
          margin-left: 83%;
        }
        45% {
          margin-left: 60%;
        }
        100% {
          margin-left: 60%;
        }
      }

      /*----------------------------------------heading---------------------------------------------------------*/
      h2 {
        margin-left: 540px;
        font-family: Bangers;
        font-size: 2em;
        position: absolute;
        margin-top: 40px;
        animation-iteration-count: 3;
        animation-name: txt;
        animation-duration: 2s;
        animation-timing-function: linear;
      }

      @keyframes txt {
        0% {
          font-size: 2em;
        }

        100% {
          font-size: 4em;
          margin-left: 470px;
        }
      }

      /*----------------------------------------win/lose---------------------------------------------------------*/
      h1 {
        margin-left: 535px;
        font-family: "Aclonica";
        font-size: 2em;
        position: absolute;
        margin-top: 180px;
        animation-iteration-count: 1;
        animation-name: txtt;
        animation-duration: 7.5s;
        animation-timing-function: linear;
        color: red;
      }
      @keyframes txtt {
        0% {
          opacity: 0;
        }
        40% {
          opacity: 0;
        }
        80% {
          opacity: 0;
        }

        90% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="rm">
      <div class="runmario">
        <h2>Run Sonic Run!</h2>
        <h1>YOU LOST :(</h1>

        <img id="gif4" src="../assets/gifs/giphy (1).gif" />
        <img id="gif3" src="../assets/gifs/giphy (3).gif" />
      </div>
    </div>
  </body>
</html>
