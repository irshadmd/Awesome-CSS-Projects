<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="wrapper">
            <h1>Currency Convertor</h1>
            <div class="box">
                 <div class="left">
                     <select name="currency_type" class="currency_type"></select>
                     <input type="number" name="amount" id="amount" placeholder="Enter Amount">
                 </div>
                 <div class="right">
                     <select name="currency_type" class="currency_type">
                         <!-- <option value="select">select</option> -->
                     </select>
                     <input type="text" name="" id="result" disabled placeholder="Result">
                 </div>
            </div>
            <button class="convert" id="convert">Convert</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
