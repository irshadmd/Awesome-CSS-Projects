<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Click Reaction Game</title>
</head>
<body>
    <button type="button">Start</button>
    <div class="message"></div>
    <div class="directions"><h3>Instructions : Click the circles generated on the screen within 1 second to get a point. <br>Get 10 points to win! <br>Note: (The wider your screen, the harder the game!!)</h3></div>
    <div class="results"></div>
    <div class="gameArea"></div>
    <script src="app.js"></script>
</body>
</html>
